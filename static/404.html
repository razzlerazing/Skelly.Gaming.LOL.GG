    <h1>404 Error</h1>

      work</h2>
    <div class="proxy-buttons-container" id="proxy-buttons-container">
      <a href="/home" class="proxy-button">Home Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
          <script>

            particlesJS('particles-js', {
              particles: {
                number: { value: 50 },
                color: { value: '#fff' },
                shape: { type: 'circle' },
                opacity: { value: 1 },
                size: { value: 3 },
                line_linked: { enable: false },
                move: { enable: true, speed: 1 }
              }
            });
            
              function showLoader() {
                setTimeout(() => {
                  document.getElementById("loader").style.display = "none";
                }, 1000);
              }

              // Update the time every 10ms
              function updateTime() {
                const timeElement = document.getElementById("time");
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, "0");
                const minutes = String(now.getMinutes()).padStart(2, "0");
                const seconds = String(now.getSeconds()).padStart(2, "0");
                const milliseconds = String(now.getMilliseconds()).padStart(3, "0");
                timeElement.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
              }

              setInterval(updateTime, 10);

              // Update battery status
              async function updateBattery() {
                const battery = await navigator.getBattery();
                const level = Math.floor(battery.level * 100);
                document.getElementById("battery-percentage").textContent = `${level}%`;
                document.getElementById("battery-fill").style.width = `${level}%`;
              }

              updateBattery();

          </script>
    </body>
