    <script>
   const games = [
  { name: "1v1.lol", url: "https://1v1.lol" },
  { name: "Slope", url: "https://slope-game.github.io/slope/" },
  { name: "Tunnel Rush", url: "https://tunnelrush.github.io/" },

  { name: "Retro Bowl", url: "https://retrobowlapp.github.io/game" },
  // Add more games as needed
];

window.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("proxy-buttons-container");
  games.forEach(game => {
    // Create the encoded URL for the proxy service
    const encodedUrl = encodeURIComponent(game.url);  // This encodes the URL (same as Interstellar)
    const fullUrl = "/proxy/service/" + encodedUrl;  // Prefix with your proxy path

    // Create an anchor tag for each game
    const a = document.createElement("a");
    a.href = fullUrl;         // Set the href to the proxy service URL
    a.target = "_blank";      // Open the game in a new tab
    a.className = "proxy-button"; // Add styling class
    a.textContent = game.name;   // Display the game's name as the link text
    
    // Append the link to the container
    container.appendChild(a);
  });
});
